<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 10px;
    }

    select {
      margin-bottom: 10px;
    }

    #imageContainer {
      margin-top: 20px;
    }

    img {
      max-width: 100%;
      max-height: 300px;
      margin-bottom: 10px;
    }

    #alertBox {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      display: none;
    }
  </style>
</head>
<body>

<label for="imageSelect">Pilih Gambar:</label>
<select id="imageSelect" onchange="showImage()">
  <option value="image/monkey.png">Monkey</option>
  <option value="image/gorila.jpg">Gorilla</option>
  <option value="image/musang.jpg">Musang</option>
  <option value="image/singa.jpg">Singa</option>
  <option value="image/harimau.jpg">Harimau</option>
  <option value="image/panda.jpg">Panda</option>
  <option value="image/kucing.jpg">Kucing</option>
  <!-- Tambahkan opsi gambar sesuai kebutuhan -->
</select>

<div id="imageContainer"></div>

<div id="alertBox"></div>

</body>
<script>
  function showImage() {
    var imageSelect = document.getElementById('imageSelect');
    var selectedImage = imageSelect.options[imageSelect.selectedIndex].value;

    // Menampilkan gambar
    var imageContainer = document.getElementById('imageContainer');
    imageContainer.innerHTML = '<img src="' + selectedImage + '" alt="Selected Image">';

    // Menampilkan informasi nama file gambar
    var alertBox = document.getElementById('alertBox');
    alertBox.innerHTML = 'Nama File: ' + selectedImage;
    alertBox.style.display = 'block';
  }
</script>
</html>
